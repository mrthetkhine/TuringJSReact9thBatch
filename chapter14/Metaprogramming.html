        function validate(obj)
        {
            let result = true;
            for(const prop in obj)
            {
                result = result && obj[prop]!=null && obj[prop]!=undefined;
            }
            return result;
        }
        console.log('valid ',validate({
            name : "TK",
            age : undefined
        }));
        console.log('valid ',validate({
            address : "Somewhere",
           
        }));
