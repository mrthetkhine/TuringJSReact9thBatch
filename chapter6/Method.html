<html>
   
    <script>
        
        let circle = {
            x : 300,
            z : 100,
            radius: 5,
            area()
            {
                return Math.PI * this.radius * this.radius;
            }
        }
        console.log('Area ',circle.area());

        console.log('Date month ',date.getMonth());
      
    </script>
