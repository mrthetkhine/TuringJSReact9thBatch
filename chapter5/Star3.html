<html>
   
    <script>
        for(let i=0;i< 5;i++)
        {
            let str = '';
            for(let space=0;space< 4-i;space++)
            {
                str += ' ';
            }
            for(let star=0; star< i+1; star++)
            {
                str += '*';
            }
            console.log(str);
        }
        
        
        
    </script>
</html>
