<html>
   
    <script>
    
        let num = "2";
        
        switch(num)//variable ===
        {
            case 0:
            case 1:
                console.log('Zero or One');
            break;
            case 2://num === 2
                console.log('Two');
            break;
            default: 
                console.log('Anything else');
        }
        console.log('End');
            
        
    </script>
</html>
