<html>
   
    <script>
        for(let i=0;i< 5;i++)
        {
            console.log(i);
            if(i==2)
            {
                break;
            }
        }
        console.log('End of loop');
        
        outer:for(let i=0;i< 5;i++)
        {
            console.log('Outer ',i);
            for(let j=0; j < 3;j++)
            {
                console.log('Inner j ',j);
                if(i == 3)
                {
                    break outer;
                }
            }
        }
      
        
        
    </script>
</html>
