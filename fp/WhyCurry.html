<html>
    
    <script>
       
        function pipe(...fns)// (funA,funB,func)
        {
            return function(x)
            {
                return fns.reduce( (input,fn)=>fn(input), x);
            }
        }
       
        function add(x)
        {
            return function(y)
            {
                return x+y;
            }
        }
        console.log('Add ',add(3))
        console.log('Add ',add(3)(2))
        const inc = (x)=> x+1;
        const double= (x) => x * 2;
        const divBy2 = (x) => x/2;

        const fun = pipe(add(3), divBy2,inc,double);
        console.log('Fun ',fun(3));
    </script>    
</html>
