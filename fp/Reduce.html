<html>
   
    <script>
       
        let arr = [1,2,3,4,5,6,1,2,3,1,2,4];
        console.log('Arr ',arr);
        let total = arr.reduce((a,b)=>{
            console.log('A ',a, ' b ',b);
            return a+b;
        });
        console.log('Total ',total);

        /*
        group = {
            '1':3
        }
        */
        let result = arr.reduce((group,item)=>{
            if(group[item])
            {
                group[item] ++;
            }
            else
            {
                group[item]=1;
            }
            return group;
        },{});
        console.log('Group ',result);
    </script>    
</html>
