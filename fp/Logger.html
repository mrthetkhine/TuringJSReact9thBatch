<html>
   
    <script>
       
        function process()
        {
            console.log('Process invoked');
            
        }
        function order()
        {
            console.log('order invoked');
        }
        
        function logger(fn)
        {
            return function(...args)
            {
                console.log(fn.name, ' started ',new Date());
                let ret = fn (...args);
                console.log(fn.name, ' ended ',new Date());
                return ret;
            }
        }
        process= logger(process);
        process();
        
        order = logger(order);
        order();
    </script>    
</html>
