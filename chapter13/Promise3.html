
<html>
    <script>
        function getPromise(delay,value)
        {
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(value)  
                }, delay);
            })
        }
        let p1 = getPromise(2000,2)
                    .then(data=>{
                        console.log('P1 first step ',data);
                        return data*2
                    })
                    .then(data=>{
                        console.log('P1 second step ',data);
                        return data*2;
                    })
                    .then(console.log)
        let p2 = getPromise(1000,100)
                    .then(data=>{
                        console.log('P2 first step ',data);
                        return data*2
                    })
                    .then(data=>{
                        console.log('P2 second step ',data);
                        return data*2;
                    })
                    .then(console.log)

    </script>
</html>
