       async function getTodoUrl(url) 
       {
            let response = await fetch(url);
            let json = await response.json();
            return json;
       }
        async function getTodo() {
            let arr = [getTodoUrl('https://jsonplaceholder.typicode.com/todos/1'),
                        getTodoUrl('https://jsonplaceholder.typicode.com/todos/2')
                    ];
            let allJson = await Promise.all(arr);
            console.log('Promise ',allJson);
        }
        async function getData() {
            await getTodo();
            
        }
        getData();
