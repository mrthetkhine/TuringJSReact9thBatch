
<html>
    <script>
        function div(a,b)
        {
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log('Div fired ');
                    if(isNaN(a) || isNaN(b))
                    {
                        reject('A or B is NaN')
                    }
                    else
                    {
                        resolve(a/b);
                    }
                }, 3000);
            })
        }
        async function compute() {
            try
            {
                let result = await div(10,NaN);
                console.log('Result ',result);
            }
            catch(error)
            {
                console.log('Error ',error)
            }
        }
        compute();
    </script>
</html>
