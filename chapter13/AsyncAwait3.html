
<html>
    <script>
        async function getData() {
            return 100;
        }
        getData()
            .then(data=>console.log('Data from get data ',data))
        function getPromise()
        {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('Promise resolve ');
                    resolve(300);
                },2000)
            });
        }
        async function awaitPromise() {
            let data = await getPromise();
            console.log('After promise resolve ',data);
        }
        awaitPromise();
    </script>
</html>
