<html>
   
    <script>
    
        let num = 10;
        console.log(typeof (num+''));

        let obj = {

        };
        let result = obj + 3;//object->primitive
        //string+number=> string concat
        console.log('result ',result);

        obj = {
            valueOf()
            {
                console.log('ValueOf called');
                return 100;
            }
        }
        result = obj + 3;
        /*
            valueOf
            100 + 3
            103
        */
        console.log('result ',result);

        obj = {
            valueOf()
            {
                console.log('ValueOf called string');
                return '100';
            }
        }
        result = obj + 3;//string concatenation
        /*
            valueOf
            '100' + 3
            1003
        */
        console.log('result ',result);

        obj = {
            valueOf()
            {
                console.log('ValueOf called true');
                return true;
            }
        }
        result = obj + 3;
        /*
            valueOf->true
            true + 3
            +true + 3
            1+3
            4
        */
        console.log('result ',result);

        console.log('undefined +2 ', undefined+2);
        console.log('null +3 ', null + 3);
    </script>
</html>
