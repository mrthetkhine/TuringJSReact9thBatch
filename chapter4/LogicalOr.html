<html>
   
    <script>
    
      /*
      ||
        0 0 -> 0
        0 1 -> 1
            if(LHS is falsy)return RHS
        1 0 -> 1
        1 1 -> 1
            if(LHS is truthy )return LHS
      */
     console.log('null || 123 ',null || 123);

     console.log(' "hello" || 123 ','hello' || 123);

     console.log(' !false ', !false);
     console.log(' !"false" ', !'false');
     console.log(' !!"false" ', !!'false');
    </script>
</html>
