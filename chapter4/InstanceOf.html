<html>
   
    <script>
    
       let date = new Date();
       console.log('Date ',date);
       
       console.log('date instanceof Date ',date instanceof Date);
       console.log('date instanceof Object ',date instanceof Object);
       console.log('date instanceof Number ',date instanceof Number);
       console.log('date instanceof String ',date instanceof String);
       console.log('null instanceof Object ',null instanceof Object);
       console.log('1 instanceof Object ',1 instanceof Object);
    </script>
</html>
