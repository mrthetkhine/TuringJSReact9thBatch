<html>
   
    <script>
    
        let num = 10;
        let b  = ++num;
        console.log('B ',b , ' num ',num);

        b = num ++;
        console.log('B ',b , ' num ',num);

        let str = '100';
        num = +str;
        console.log('num ',num);

        num = -20;
        num = +num;//
        console.log('num ',num);

        num = -num;
        console.log('num ',num);
    </script>
</html>
