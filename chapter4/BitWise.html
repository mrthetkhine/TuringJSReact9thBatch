<html>
   
    <script>
    
        let a = 3;//11
        let b = 2;//10 
        console.log('3 binary ', a.toString(2));
        console.log('2 binary ', b.toString(2));

        console.log(' a & b binary ', (a & b).toString(2));
        console.log(' a | b binary ', (a | b).toString(2));
        console.log(' a ^ b binary ', (a ^ b).toString(2));

        //10->01
        console.log(' ~b', (~b).toString(2));

        console.log(' a << 1 binary ', (a << 1).toString(2));
        console.log(' a << 1 binary ', (a << 1));

        console.log(' a >> 1 binary ', (a >> 1).toString(2));
    </script>
</html>
