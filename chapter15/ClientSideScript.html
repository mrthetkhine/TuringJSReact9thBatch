
<html>
    <body>
        <div id="clock"></div>
        <span id="txtName">

        </span>
        <button id="btnChange" type="button">
            Change
        </button>
    </body>
    <script>
        document.getElementById('btnChange')
                .addEventListener('click',()=>{
                    document.getElementById('txtName').innerText="Hello";
                });
        setInterval(()=>{
            document.getElementById('clock').innerText= new Date();
        },1000);
    </script>
</html>
