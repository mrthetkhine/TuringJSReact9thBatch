<html>
   
    <script>
        let arr = [1,3,5,6,8,12];
        
        let result = [];
        for(const item of arr)
        {
            if(item %2 == 0)
            {
                result.push(item);
            }
        }
        console.log('Result ',result);

        function isEven(item)
        {
            return item %2==0;
        }
        console.log('isEven 10 ',isEven(10));
        console.log('isEven 3 ',isEven(3));
        let result2 = arr.filter(isEven);
        console.log('Result2 ',result2);

        let firstEven = arr.find(isEven);
        console.log('FirstEven ',firstEven);

        console.log('FirstEvenIndex ',arr.findIndex(isEven));
    </script>    
</html>
