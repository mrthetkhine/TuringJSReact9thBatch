<html>
   
    <script>
        let arr = [10,3,5,6,-8,12];
        console.log('Arr ',arr);
        let total = arr.reduce((a,b)=>{
            console.log('A ',a, ' B ',b);
            return a+b;
        });
        console.log('total ',total);
        let min = arr.reduce((a,b)=>{
            return a >b ? b: a;
        });
        console.log('Min ',min);
    </script>    
</html>
