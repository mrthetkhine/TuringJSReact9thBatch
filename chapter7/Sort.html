        let students = [
            {
                name: 'Aung Aung',
                age : 20,
                gender: 'Male'
            },
            {
                name: 'Tin Tin',
                age : 19,
                gender: 'Female'
            },
            {

                age : 30,

            },
            {

            },
            {

            },

            },

        students.sort((a,b)=>{

            {

            }
        });
        console.log('Student ',students);
