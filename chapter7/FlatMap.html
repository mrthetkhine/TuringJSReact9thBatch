<html>
   
    <script>
        let arr = [10,20,30];
        let arr2 = arr.map(item=>[item, item*item])   //x=>2 *x  ,10=>[10,100]
        console.log('Arr2 ',arr2);         

        arr2 = arr.flatMap(item=>[item, item*item]);         
        console.log('Arr2 ',arr2); 

        let arr3 = [[1,2,3],[4,5,6] ]//[1,2,3,4,5,6]
        console.log('Arr3 ',arr3);
        console.log(arr3.flat());

        let arr4 = arr2.concat(arr3.flat());
        console.log('Arr2 ',arr2);
        console.log('Arr4 ',arr4);

        function concat(a1,a2)
        {
            return [...a1,...a2];
           
        }
        let arr5 = concat(arr2,arr3.flat());
        console.log('Arr5',arr5);
    </script>    
</html>
