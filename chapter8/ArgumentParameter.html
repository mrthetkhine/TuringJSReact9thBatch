<html>
   
    <script>

        function greet(msg)//Parameter
        {
            console.log('Hello ',msg);
        }
        greet('Good afternoon');//Argument
        greet();

        function change(x)
        {
            x++;
        }
        let a = 10;
        change(a);//x = a;//copy semantics
        console.log('A ',a);

        function change2(obj)
        {
            obj.value ++;
        }
        let obj2 = {
            value: 10
        };
        change2(obj2);//obj= obj2?
        console.log('Obj2.value ',obj2.value);//

        function change3(obj)
        {
            obj = {
                value : 100
            }
        }
        change3(obj2);
        console.log('Obj2.value ',obj2.value);//
    </script>    
</html>
